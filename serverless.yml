service:
  name: seo-data-service-test
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

custom:
  bucket: seo-data-service-test-v4

provider:
  name: aws
  runtime: nodejs8.10
  profile: seo-data-service-text-admin
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource:
        - "*"
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:GetObject"
        - "s3:DeleteObject"
        - "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::${self:custom.bucket}/*"

functions:
  UploadSeoData:
    handler: handlers.uploadCsv
    events:
      - http:
          method: post
          path: uploadCsv
          cors: true
    handler: handlers.getJsonFromS3
    events:
      - http:
          method: get
          path: getJson/{resourceId}/{objectId}
          cors: true
    handler: handlers.getJsonFromS3
    events:
      - http:
          method: get
          path: getJson/{resourceId}/{cacheId}/{objectId}
          cors: true
    environment:
      Bucket: ${self:custom.bucket}

resources:
  Resources:
    StorageBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: ${self:custom.bucket}
